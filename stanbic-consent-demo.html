<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Styled Consent Form</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: #fff;
    display: flex;
    height: 100vh;
  }
  .left-panel {
    flex: 1;
    background-image: url('57232f41-3928-4832-9cf6-71eb8dbfab01.png'); /* Replace with your image path */
    background-size: cover;
    background-position: center;
    position: relative;
  }
  /* Optional overlay for subtle shading */
  .left-panel::before {
    content: "";
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(255, 255, 255, 0.3);
  }
  .right-panel {
    flex: 1.2;
    padding: 40px 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .logo {
    font-weight: bold;
    font-size: 28px;
    color: #0b1d80; /* BluNest blue */
    margin-bottom: 20px;
  }
  .progress-bar {
    width: 100%;
    height: 8px;
    background: #ddd;
    border-radius: 4px;
    margin: 20px 0 40px 0;
    overflow: hidden;
  }
  .progress-bar-inner {
    width: 33%; /* adjust per step */
    height: 100%;
    background: #008000; /* green */
  }
  h2 {
    margin-top: 0;
    margin-bottom: 10px;
  }
  p.subtext {
    color: #666;
    font-size: 14px;
    margin-top: 0;
  }
  form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px 30px;
  }
  input[type="text"], input[type="email"], input[type="password"] {
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    width: 100%;
    box-sizing: border-box;
  }
  .form-footer {
    grid-column: span 2;
    margin-top: 30px;
    display: flex;
    justify-content: space-between;
  }
  button {
    background-color: #0b1d80;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #08306b;
  }
</style>
</head>
<body>

<div class="left-panel"></div>

<div class="right-panel">
  <div class="logo">BluNest</div>
  <div class="progress-bar"><div class="progress-bar-inner"></div></div>
  
  <h2>Account Information</h2>
  <p class="subtext">Enter Your Account Details</p>

  <form>
    <input type="text" placeholder="First Name" value="test" />
    <input type="text" placeholder="Last Name" value="test" />
    <input type="password" placeholder="Create Password" />
    <input type="password" placeholder="Confirm Password" />
    <input type="text" placeholder="Referrer Code" style="grid-column: span 2;" />
    
    <div class="form-footer">
      <button type="button">← PREVIOUS</button>
      <button type="submit">NEXT →</button>
    </div>
  </form>
</div>

</body>
</html>
