<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BluNest Registration Demo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Inter', sans-serif;
    background: #fff;
    color: #222;
  }
  .container {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  .left-panel {
    flex: 1;
    position: relative;
    overflow: hidden;
  }
  .left-panel video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    object-fit: cover;
    filter: brightness(0.6);
    z-index: 1;
  }
  .left-overlay {
    position: absolute;
    z-index: 2;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg, rgba(255, 140, 0, 0.4), rgba(255, 180, 0, 0.3));
  }
  .right-panel {
    flex: 1;
    padding: 40px 60px;
    background: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .logo {
    font-weight: 700;
    font-size: 32px;
    color: #0b1a78;
    margin-bottom: 40px;
  }
  .steps {
    display: flex;
    align-items: center;
    margin-bottom: 30px;
  }
  .step {
    flex: 1;
    text-align: center;
    font-size: 14px;
    color: #aaa;
    position: relative;
  }
  .step.active {
    font-weight: 600;
    color: #0b1a78;
  }
  .step.active::after {
    content: '';
    position: absolute;
    bottom: -12px;
    left: 50%;
    width: 12px; height: 12px;
    background: #0b1a78;
    border-radius: 50%;
    transform: translateX(-50%);
  }
  .progress-bar {
    width: 100%;
    height: 6px;
    background: #eaeaea;
    border-radius: 4px;
    margin-bottom: 30px;
    overflow: hidden;
  }
  .progress-fill {
    width: 33%;
    height: 100%;
    background: #1aa300;
    border-radius: 4px;
    transition: width 0.3s ease;
  }
  h2 {
    font-weight: 600;
    margin-bottom: 10px;
    color: #111;
  }
  p.subheading {
    color: #777;
    margin-top: 0;
    margin-bottom: 25px;
    font-size: 14px;
  }
  form {
    max-width: 600px;
  }
  .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }
  input[type="text"],
  input[type="password"] {
    flex: 1;
    padding: 12px 15px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 6px;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #0b1a78;
    outline: none;
  }
  .password-requirements {
    font-size: 13px;
    color: #555;
    margin-bottom: 25px;
    line-height: 1.4;
  }
  .password-requirements li {
    margin-bottom: 6px;
  }
  .btn-row {
    display: flex;
    justify-content: space-between;
  }
  button {
    padding: 12px 24px;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
  }
  button.prev {
    background: transparent;
    color: #0b1a78;
    border: 1.5px solid #0b1a78;
    transition: background-color 0.3s, color 0.3s;
  }
  button.prev:hover {
    background-color: #0b1a78;
    color: white;
  }
  button.next {
    background-color: #0b1a78;
    color: white;
    transition: background-color 0.3s;
  }
  button.next:hover {
    background-color: #09408c;
  }

  @media (max-width: 900px) {
    .container {
      flex-direction: column;
      height: auto;
    }
    .left-panel {
      height: 200px;
    }
    .right-panel {
      padding: 20px 30px;
    }
    .form-row {
      flex-direction: column;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="left-panel">
    <video autoplay muted loop playsinline>
      <source src="https://player.vimeo.com/external/453658391.sd.mp4?s=7eb230ff382d0932a9f7af8ca57ef32075b2d0f7&profile_id=164&oauth2_token_id=57447761" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="left-overlay"></div>
  </div>
  <div class="right-panel">
    <div class="logo">BluNest</div>
    <div class="steps">
      <div class="step">Account</div>
      <div class="step active">Personal</div>
      <div class="step">Verify</div>
    </div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <h2>Account Information</h2>
    <p class="subheading">Enter Your Account Details</p>
    <form>
      <div class="form-row">
        <input type="text" placeholder="First Name" value="test" />
        <input type="text" placeholder="Last Name" value="test" />
      </div>
      <div class="form-row">
        <input type="password" placeholder="Create Password" />
        <input type="password" placeholder="Confirm Password" />
      </div>
      <ul class="password-requirements">
        <li>Mix letters (A-Z, a-z) and numbers (0-9)</li>
        <li>Add at least one special character (., @, #, $, !, %)</li>
        <li>Avoid easily guessable info (name, birthdate, common words)</li>
        <li>Password must be at least 8 characters long</li>
      </ul>
      <div class="form-row">
        <input type="text" placeholder="Referrer Code" />
      </div>
      <div class="btn-row">
        <button type="button" class="prev">← PREVIOUS</button>
        <button type="submit" class="next">NEXT →</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
