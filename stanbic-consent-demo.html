<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stanbic Consent Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Video background */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    /* Form container */
    .form-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff6f00; /* Orange theme */
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6f00;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e65c00;
    }

    .password-requirements {
      font-size: 12px;
      color: #555;
      margin-bottom: 15px;
    }

    .otp-section {
      text-align: center;
    }

    .otp-section input {
      width: 50px;
      margin: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Fullscreen video background -->
  <video autoplay muted loop id="background-video">
    <source src="https://cdn.pixabay.com/vimeo/25717/Abstract%20Red%20Fabric%20Flowing%20-%20Free%20Stock%20Video%20Background%20Loop%20-%20Pixabay.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Form container -->
  <div class="form-container">

    <!-- Account Information -->
    <div class="form-box" id="account-info">
      <h2>Account Information</h2>
      <p>Enter Your Account Details</p>
      <form id="account-form">
        <label for="email">Email</label>
        <input type="email" id="email" value="test@test.com" required>
        <label for="phone">Mobile Phone Number</label>
        <input type="text" id="phone" value="22123123123" required>
        <button type="button" onclick="nextForm('personal-info')">Next</button>
      </form>
    </div>

    <!-- Personal Profile -->
    <div class="form-box" id="personal-info" style="display:none;">
      <h2>Personal Profile</h2>
      <form id="personal-form">
        <label for="first">First Name</label>
        <input type="text" id="first" value="test" required>
        <label for="last">Last Name</label>
        <input type="text" id="last" value="test" required>
        <label for="password">Create Password</label>
        <input type="password" id="password" required>
        <div class="password-requirements">
          Mix letters (A-Z, a-z) and numbers (0-9)<br>
          Add at least one special character (., @, #, $, !, %)<br>
          Avoid easily guessable info<br>
          Password must be at least 8 characters long
        </div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required>
        <label for="referrer">Referrer Code</label>
        <input type="text" id="referrer">
        <button type="button" onclick="nextForm('verify-otp')">Next</button>
      </form>
    </div>

    <!-- OTP Verification -->
    <div class="form-box" id="verify-otp" style="display:none;">
      <h2>Verify</h2>
      <p>Confirm OTP</p>
      <div class="otp-section">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
      </div>
      <button type="button" onclick="alert('OTP Verified!')">Verify</button>
    </div>

  </div>

  <script>
    function nextForm(nextId) {
      document.getElementById('account-info').style.display = 'none';
      document.getElementById('personal-info').style.display = 'none';
      document.getElementById('verify-otp').style.display = 'none';
      document.getElementById(nextId).style.display = 'block';
    }
  </script>

</body>
</html>
