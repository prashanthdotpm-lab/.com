<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Privacy Notice | Demo</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        :root {
            --mazda-red: #cc0000;
            --dark-gray: #2b2b2b;
            --light-gray-bg: #f9f9f9;
            --text-color: #101010;
        }

        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
        }

        a { color: var(--dark-gray); text-decoration: none; }
        a:hover { color: var(--mazda-red); }

        .page-container { max-width: 100%; margin: 0 auto; }
        .content-container { min-height: 80vh; }
        h1, h2, h3 { color: var(--dark-gray); font-weight: 700; }
        .whitecolor { color: #fff !important; }

        .header-global {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-global__inner-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header-global__logo { max-height: 40px; }

        .header-global__nav__list {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .header-global__nav__list-item a {
            padding: 10px 15px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .full-width {
            background-size: cover;
            background-position: center center;
            position: relative;
            min-height: 300px;
            display: flex;
            align-items: center;
            padding: 80px 0;
        }
        .full-width__inner-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            z-index: 10;
            position: relative;
        }
        .full-width::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: rgba(0,0,0,0.4);
        }
        .full-width__title { font-size: 3rem; margin: 0; }

        .block-container { padding: 50px 0; }
        .block-container__inner { max-width: 1000px; margin: 0 auto; padding: 0 20px; }

        .footer {
            background-color: var(--dark-gray);
            color: #fff;
            padding: 40px 20px;
        }
        .footer__inner-wrapper { max-width: 1200px; margin: 0 auto; text-align: center; }
        .footer-tel { font-size: 1.2rem; margin-bottom: 20px; }
        .footer-tel a { color: #fff; }
        .footer__social a { color: #fff; font-size: 1.5rem; margin: 0 10px; }
        .footer__nav { display: flex; justify-content: center; flex-wrap: wrap; margin-bottom: 20px; }
        .footer__nav-list-item { margin: 5px 15px; font-size: 0.9rem; }
        .footer__nav-list-item a { color: #fff; }
        .footer__copyright { font-size: 0.8rem; color: #ccc; }

        .floating-icons {
            position: fixed;
            right: 0;
            bottom: 44%;
            display: flex;
            flex-direction: column;
            z-index: 999999;
        }
        .floating-icons .icon {
            width: 50px; height: 50px;
            background-color: var(--dark-gray);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2px;
            transition: background-color 0.3s;
            position: relative;
        }
        .floating-icons .icon:hover {
            background-color: #e7e7e7;
            color: var(--dark-gray);
        }
        .floating-icons .icon span {
            position: absolute;
            right: 50px;
            background-color: #e7e7e7;
            color: #000;
            padding: 0 20px;
            line-height: 50px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .floating-icons .icon:hover span {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body class="privacyaccordion">

        </div>

        <!-- Footer -->
        <footer class="footer">

            <div class="footer__inner-wrapper">
                <div class="footer-tel"><a href="tel:80062932">800MAZDA (62932)</a></div>
                <div class="footer__social">

                    <a href="mailto:crm.motors@galadaribrothers.com"><i class="fas fa-envelope"></i></a>

                <ul class="footer__nav">
                    <li class="footer__nav-list-item"><a href="#">Terms &amp; Conditions</a></li>
                    <li class="footer__nav-list-item"><a href="#">Privacy Notice</a></li>
                    <li class="footer__nav-list-item"><a href="#">Cookie Policy</a></li>

                </ul>
                <div class="logo-footer1">
                    <img alt="mazda" class="footer__logo-slogan" src="https://mazda-uae.com/media/ikkn2blw/logo.png" style="max-width:80px;">
                </div>
                <p class="footer__copyright">&copy; 2025 MAZDAUAE.COM</p>
            </div>
        </footer>
    </div>
</body>
</html>
