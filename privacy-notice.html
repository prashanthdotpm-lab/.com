<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Notice</title>

  <style>
    :root {
      --bg: #f8f9fc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }

    @media (max-width: 900px) {
      iframe {
        height: 120vh;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <iframe 
      src="https://privacy-central.securiti.ai/notice-embed/78645d51-ec14-4cb4-bfa7-26ee80da2f89"
      title="Privacy Notice"
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
