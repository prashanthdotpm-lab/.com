<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Privacy Notice — Pacchi Prashanth’s Sector Sites" />
  <title>Privacy Notice — Pacchi Prashanth’s Sector Sites</title>
  <style>
    :root {
      --bg1: #4b2c82; --bg2: #3a74d1; --text: #0f1222;
      --card: #ffffff; --muted: #6a6f85;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f8ff;
      color: var(--text);
    }
    .navbar {
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(90deg, var(--bg1), var(--bg2));
      padding: 12px 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 10px;
      border-radius: 10px;
      transition: .2s ease;
    }
    .navbar a:hover { background-color: rgba(255,255,255,0.12); }
    .spacer { flex: 1; }

    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      text-align: center;
    }

    iframe {
      border: none;
      width: 100%;
      height: 800px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      background: var(--card);
    }

    footer {
      text-align: center;
      padding: 24px;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="bank.html">Bank</a>
    <a href="retail.html">Retail</a>
    <a href="telco.html">Telco</a>
    <a href="govt.html">Govt</a>
    <div class="spacer"></div>
    <a href="stanbic-consent-demo.html" style="background:#ffd369;color:#000;border-radius:6px;padding:8px 12px;font-weight:bold;text-decoration:none;">Stanbic UCM Demo</a>
  </nav>

  <div class="wrap">
    <h1>Privacy Notice</h1>
    <iframe
      src="https://privacy-central.securiti.ai/notice-embed/c5519ce7-ade1-49ea-8f4a-79af466f5e1d"
      title="Privacy Notice"
      loading="lazy"
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    © 2025 Pacchi Prashanth’s Sector Sites • Privacy Notice Page
  </footer>

</body>
</html>
