<!DOCTYPE html>

<head>

  <title>Privacy Notice — Pacchi Prashanth’s Sector Sites</title>
  <style>
    :root {
      --bg1: #4b2c82; --bg2: #3a74d1; --text: #0f1222;
      --card: #ffffff; --muted: #6a6f85;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f8ff;
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(90deg, var(--bg1), var(--bg2));
      padding: 12px 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 10px;
      border-radius: 10px;
      transition: .2s ease;
    }
    .navbar a:hover { background-color: rgba(255,255,255,0.12); }
    .spacer { flex: 1; }

    main {
      flex: 1;
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Sidebar */
    .sidebar {
      flex: 0 0 250px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);
      padding: 16px;
      height: fit-content;
      position: sticky;
      top: 80px;
      align-self: flex-start;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: var(--bg1);
      border-bottom: 2px solid #e0e3ff;
      padding-bottom: 6px;
    }
    .sidebar a {
      display: block;
      color: #0077dd;
      text-decoration: none;
      font-size: 15px;
      margin: 6px 0;
      transition: color .2s;
    }
    .sidebar a:hover {
      color: var(--bg2);
      text-decoration: underline;
    }

    /* Content area */
    .content-area {
      flex: 1;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      padding: 16px;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 24px;
      color: var(--muted);
    }

    /* Responsive */
    @media (max-width: 900px) {
      main {
        flex-direction: column;
      }
      .sidebar {
        position: static;
        width: 100%;
      }
    }
  </style>
</head>
