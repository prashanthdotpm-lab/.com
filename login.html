<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login · Acme</title>
  <meta name="description" content="Consumer-friendly demo website template" />
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
  <link rel="preload" as="image" href="assets/logo.svg">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a href="index.html" class="brand">
        <img src="assets/logo.svg" alt="Acme logo">
        <span>Acme</span>
      </a>
      <button class="btn menu-toggle" aria-expanded="false" aria-controls="menu">Menu</button>
      <nav id="menu" class="nav-links">
        <a href="index.html" >Home</a>
        <a href="contact.html" >Contact</a>
        <a href="register.html" >Register</a>
        <a href="login.html" aria-current="page">Log in</a>
        <a class="btn btn-primary" href="register.html">Get Started</a>
      </nav>
    </div>
  </header>

  
<main class="section">
  <div class="container">
    <h1>Welcome back</h1>
    <p class="help">Log in to continue your shopping.</p>

    <div class="card form-card">
      <form class="form" action="#" method="post" data-validate="true" novalidate>
        <div>
          <label class="label" for="email">Email</label>
          <input class="input" id="email" name="email" type="email" placeholder="you@example.com" data-required="true" />
          <div class="error">Please enter your email.</div>
        </div>

        <div>
          <label class="label" for="password-login">Password</label>
          <div style="display:flex; gap:8px; align-items:center;">
            <input class="input" id="password-login" name="password" type="password" placeholder="••••••••" data-required="true" />
            <button class="btn" type="button" data-toggle="password" data-target="password-login" aria-pressed="false">Show</button>
          </div>
          <div class="error">Please enter your password.</div>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center;">
          <label class="help" style="display:flex; gap:8px; align-items:center;">
            <input type="checkbox"> Remember me
          </label>
          <a href="#" class="help" style="text-decoration:none; color:#2563eb;">Forgot password?</a>
        </div>

        <div style="display:flex; gap:10px; justify-content:flex-end;">
          <button class="btn" type="reset">Clear</button>
          <button class="btn btn-primary" type="submit">Log in</button>
        </div>
        <p class="help">New here? <a href="register.html" style="text-decoration:none; color:#2563eb;">Create an account</a></p>
      </form>
    </div>
  </div>
</main>


  <footer class="footer">
    <div class="container">
      <div style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;">
        <div>© 2025 Acme Inc. • <a href="#" style="color:#2563eb;text-decoration:none;">Privacy</a></div>
        <div>Made for demos • Accessible • Responsive</div>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
